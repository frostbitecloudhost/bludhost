<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="text-primary">Choose Your Game</p>
        </div>
        <div class="options">
            <div class="option">
                <img src="mcpng.png" alt="Minecraft Server" class="image">
                <p class="text-white">Minecraft Server</p>
                <button class="btn">Choose</button>
            </div>
            <div class="option">
                <img src="discord.png" alt="Discord Bot" class="image">
                <p class="text-white">Discord Bot</p>
                <button class="btn" disabled>Soon!</button>
            </div>
        </div>
        <button class="btn back-btn">Back</button>
    </div>
</body>
</html>

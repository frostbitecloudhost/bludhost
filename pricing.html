<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .text-primary {
            font-size: 25px;
            font-weight: 600;
            color: #0D6EFD;
            margin: 4px 0;
        }

        .options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .option {
            width: 120px;
            height: 180px;
            margin: 0 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            box-sizing: border-box;
        }

        .image {
            width: auto;
            height: 80px;
            margin-bottom: 10px;
        }

        .text-white {
            font-size: 16px;
            font-weight: 600;
            color: #FFF;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            padding: 8px;
            background-color: #0D6EFD;
            color: #FFF;
            border: none;
            font-size: 12px;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0A58CA;
        }

        .btn:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        .back-btn {
            background-color: #424242;
            width: 90px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="text-primary">Choose Your Game</p>
        </div>
        <div class="options">
            <div class="option">
                <img src="mcpng.png" alt="Minecraft Server" class="image">
                <p class="text-white">Minecraft Server</p>
                <button class="btn">Choose</button>
            </div>
            <div class="option">
                <img src="discord.png" alt="Discord Bot" class="image">
                <p class="text-white">Discord Bot Host</p>
                <button class="btn" disabled>Soon!</button>
            </div>
        </div>
        <button class="btn back-btn">Back</button>
    </div>
</body>
</html>
